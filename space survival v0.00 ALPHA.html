<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Survival v0.00</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: white;
        }

        #gameContainer {
            text-align: center;
        }

        #gameCanvas {
            border: 2px solid #333;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
        }

        #gameUI {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 800px;
        }

        #score {
            font-size: 18px;
            color: #00ff00;
        }

        #gameOver {
            font-size: 24px;
            color: #ff0000;
            display: none;
        }

        #instructions {
            margin-bottom: 10px;
            font-size: 14px;
            color: #aaa;
        }

        #restartBtn {
            background: #333;
            color: white;
            border: 1px solid #666;
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
            display: none;
        }

        #restartBtn:hover {
            background: #555;
        }

        h1 {
            color: #00ff00;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #00ff00;
        }

        .version {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>SPACE SURVIVAL</h1>
        <div class="version">v0.00 - Alpha Build</div>
        
        <div id="instructions">
            Użyj strzałek ← → lub A/D aby sterować rakietą. Unikaj asteroid!
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="gameUI">
            <div id="score">Wynik: 0</div>
            <div id="gameOver">GAME OVER!</div>
            <button id="restartBtn">Restart</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');

        let gameRunning = true;
        let score = 0;
        let gameSpeed = 0.5;

        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 60,
            width: 30,
            height: 40,
            speed: 5
        };

        let asteroids = [];

        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        restartBtn.addEventListener('click', restartGame);

        function drawPlayer() {
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.beginPath();
            ctx.moveTo(player.x + player.width/2, player.y);
            ctx.lineTo(player.x, player.y + 15);
            ctx.lineTo(player.x + player.width, player.y + 15);
            ctx.closePath();
            ctx.fill();

            if (Math.random() > 0.5) {
                ctx.fillStyle = '#ff6600';
                ctx.fillRect(player.x + 8, player.y + player.height, 6, 8);
                ctx.fillRect(player.x + 16, player.y + player.height, 6, 8);
            }
        }

        function drawAsteroid(asteroid) {
            ctx.fillStyle = '#666';
            ctx.fillRect(asteroid.x, asteroid.y, asteroid.size, asteroid.size);

            ctx.fillStyle = '#888';
            for (let i = 0; i < 3; i++) {
                const px = asteroid.x + Math.random() * asteroid.size;
                const py = asteroid.y + Math.random() * asteroid.size;
                ctx.fillRect(px, py, 2, 2);
            }
        }

        function createAsteroid() {
            return {
                x: Math.random() * (canvas.width - 30),
                y: -30,
                size: 20 + Math.random() * 15,
                speed: 0.5 + Math.random() * 1.5
            };
        }

        function updatePlayer() {
            if ((keys['ArrowLeft'] || keys['a'] || keys['A']) && player.x > 0) {
                player.x -= player.speed;
            }
            if ((keys['ArrowRight'] || keys['d'] || keys['D']) && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        }

        function updateAsteroids() {

            if (Math.random() < 0.008) { 
                asteroids.push(createAsteroid());
            }

            for (let i = asteroids.length - 1; i >= 0; i--) {
                asteroids[i].y += asteroids[i].speed + gameSpeed;

                if (asteroids[i].y > canvas.height) {
                    asteroids.splice(i, 1);
                    score += 10; 
                }
            }
        }

        function checkCollisions() {
            for (let asteroid of asteroids) {
                if (player.x < asteroid.x + asteroid.size &&
                    player.x + player.width > asteroid.x &&
                    player.y < asteroid.y + asteroid.size &&
                    player.y + player.height > asteroid.y) {
                    gameOver();
                    return;
                }
            }
        }

        function drawStars() {
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 67 + Date.now() * 0.05) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawStars();

            updatePlayer();
            updateAsteroids();
            checkCollisions();

            drawPlayer();
            for (let asteroid of asteroids) {
                drawAsteroid(asteroid);
            }

            scoreElement.textContent = `Wynik: ${score}`;

            if (score > 0 && score % 500 === 0) { 
                gameSpeed += 0.05; 
            }

            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
            restartBtn.style.display = 'block';
        }

        function restartGame() {
            gameRunning = true;
            score = 0;
            gameSpeed = 0.5; 
            asteroids = [];
            player.x = canvas.width / 2 - 15;
            player.y = canvas.height - 60;
            gameOverElement.style.display = 'none';
            restartBtn.style.display = 'none';
            gameLoop();
        }

        function initGame() {
            gameLoop();
        }

        initGame();
    </script>
</body>
</html>
